[package]
name = "dumpster"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
authors = ["Clayton Ramsey"]
description = "Cycle-tracking garbage collection library"
repository = "https://github.com/claytonwramsey/dumpster"
readme = "../README.md"
keywords = ["dumpster", "garbage collector", "gc"]
categories = ["memory-management", "data-structures"]

[features]
default = ["derive"]
coerce-unsized = []
derive = ["dep:dumpster_derive"]

[dependencies]
once_cell = "1.18.0"
dumpster_derive = {version = "0.1.0", path = "../dumpster_derive", optional = true}

[dev-dependencies]
fastrand = "2.0.0"

[package.metadata.playground]
features = ["derive"]

[package.metadata.docs.rs]
features = ["derive"]
targets = ["x86_64-unknown-linux-gnu"]
rustdoc-args = ["--generate-link-to-definition"]